<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" href="%PUBLIC_URL%/logo_baby.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>BabyDeck</title>
</head>
<body>
  <div id="root">
    <input type="text" id="code" placeholder="Entrez le code" />
    <button id="valider">Valider</button>
  </div>

  <!-- On charge le fichier validCodes.js en premier -->
  <script src="./src/data/validCodes.js"></script>

  <!-- Puis on ajoute le script qui Ã©coute le clic -->
  <script>
    document.getElementById('valider').addEventListener('click', function() {
      const codeSaisi = document.getElementById('code').value.trim();

      if (window.validCodes.includes(codeSaisi)) {
        alert('Code correct !');
      } else {
        alert('Code incorrect !');
      }
    });
  </script>
</body>
</html>
